{% extends 'reviews/base.html' %}

{% block title %}Review Form{% endblock title %}Review Form
{% block content %}

<form action="/" method="POST">
    {% csrf_token %}
    {% for field in form%}
    <div class="form-field {% if field.errors %}errors{% endif %}">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
    <button type="submit">Send </button>
</form>
{% endblock content %}
